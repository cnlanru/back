<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                      action="">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-12 col-sm-2">名称:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="name" data-rule="required" class="form-control" name="row[name]" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-thumb" class="control-label col-xs-12 col-sm-2">缩略图:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-thumb" data-rule="" class="form-control" size="50" name="row[thumbnail]"
                                       type="text" value="">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-thumb" class="btn btn-danger plupload" data-input-id="c-thumb" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-thumb"><i class="fa fa-upload"></i> 上传</button></span>
                                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-thumb" data-mimetype="image/*" data-multiple="false" data-url="{:url('general.attachment/select')}"><i class="fa fa-list"></i> 选择</button></span>
                                </div>

                                <span class="msg-box n-right" for="c-thumb"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" id="p-thumb"></ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="weight" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="weight" data-rule="required" class="form-control" name="row[weight]" value="0" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'], null)}
                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">提交</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</section>
<script>
    $(function () {
        Form.api.bindevent($("form[role=form]"));
    })
</script>
