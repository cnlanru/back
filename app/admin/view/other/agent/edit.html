<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                      action="">
                    <input type="hidden" name="row[id]" value="{$row.id}">
                    <div class="form-group">
                        <label for="title" class="control-label col-xs-12 col-sm-2">标题:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="title" data-rule="required" class="form-control" name="row[title]" value="{$row.title}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">图片:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[thumbnail]" type="text" value="{$row.thumbnail}">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> 上传</button></span>
                                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false" data-url="{:url('general.attachment/select')}"><i class="fa fa-list"></i> 选择</button></span>
                                </div>
                                <span class="msg-box n-right" for="c-avatar"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label col-xs-12 col-sm-2">描述:</label>
                        <div class="col-xs-12 col-sm-4">
                            <textarea name="row[description]" class="form-control" id="description" cols="30" rows="10">{$row.description}</textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-12 col-sm-2">说明话:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="tips" data-rule="required" class="form-control" name="row[tips]" value="{$row.tips}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-12 col-sm-2">价格:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="price" data-rule="required" class="form-control" name="row[price]" value="{$row.price}" >
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="weight" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-4">
                            <input id="weight" class="form-control" name="row[weight]" value="0" vocab="{$row.weight}" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'可用', '0'=>'禁用'], $row['status'])}
                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">提交</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</section>
<script>
    $(function () {
        Form.api.bindevent($("form[role=form]"));
    })
</script>
