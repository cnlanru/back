<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[id]" value="{$row.id}">

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">是否菜单:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[ismenu]', ['1'=>'是', '0'=>'否'], $row['ismenu'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">父ID:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_select('row[pid]', $ruledata, $row['pid'], ['class'=>'form-control', 'required'=>''])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-name" class="control-label col-xs-12 col-sm-2">规则:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-name" class="form-control" name="row[name]" type="text" data-placeholder-node="模块/控制器/方法名" value="{$row.name}" data-placeholder-menu="规则任意,请不可重复,仅做层级显示,无需匹配控制器和方法">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea class="form-control" id="remark" name="row[remark]">{$row.remark|htmlentities}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-weigh" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'], $row['status'])}
                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>


            </section>
        </div>
    </div>
</section>
{include file="user/rule/script" /}
