<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[rules]" value="1" />
                    <div class="form-group">
                        <label for="c-name" class="control-label col-xs-12 col-sm-2">组名:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-name" class="form-control" name="row[name]" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">权限:</label>
                        <div class="col-xs-12 col-sm-8">
                            <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>选中全部</small></label></span>
                            <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>展开全部</small></label></span>

                            <div id="treeview"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">

                            <div class="radio">
                                {foreach name="statusList" item="vo"}
                                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label>
                                {/foreach}
                            </div>

                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</section>
{include file="user/group/script" /}
