<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-header">
            <div class="panel-lead">
                {:build_heading(null,FALSE)}
            </div>
        </div>

        <div class="panel-body">
            <section class="content">
                <div id="toolbar" class="toolbar">
                    {:build_toolbar('refresh')}
                    <button type="button" id="plupload-addon" class="btn btn-sm btn-danger plupload" data-url="{:url('local')}"
                            data-mimetype="application/zip" data-multiple="false"><i class="fa fa-upload"></i>
                        压缩包安装
                    </button>
                </div>
                <table id="table" class="table table-striped table-bordered table-hover" width="100%">

                </table>
            </section>
        </div>
    </div>
</section>
<script id="operatetpl" type="text/html">
    <div class="operate" data-state="{{ item.state }}" data-title="{{ item.title }}" data-name="{{ item.name }}">
        {{ if item.config  }}
        <a href="javascript:;" class="btn btn-xs btn-primary btn-config" title="配置"><i class="fa fa-pencil"></i>
            配置</a>
        {{ /if}}
        <a href="javascript:;" class="btn btn-xs btn-danger btn-uninstall" title="卸载"><i class="fa fa-times"></i>
            卸载</a>
    </div>
</script>

<script id="conflicttpl" type="text/html">
    <div class="alert alert-dismissable alert-danger">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>温馨提示</strong> 此插件中发现和现有系统中部分文件发现冲突！以下文件将会被影响，请备份好相关文件后再继续操作    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>文件</th>
        </tr>
        </thead>
        <tbody>
        {{each conflictlist}}
        <tr>
            <th scope="row">{{ $index }}</th>
            <td>{{ $value }}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
{include file="addon/script"/}
