<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

                    <div class="form-group">
                        <label for="title" class="control-label col-xs-12 col-sm-2">名称:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">类型:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[type]', ['0'=>'现金券', '1'=>'满减券'])}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="money" class="control-label col-xs-12 col-sm-2">面值:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="money" data-rule="required" class="form-control" name="row[money]" type="text" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="min_money" class="control-label col-xs-12 col-sm-2">起用金额:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="min_money" class="form-control" name="row[min_money]" placeholder="不限额不用填写" type="text" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tips" class="control-label col-xs-12 col-sm-2">描述:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="tips" class="form-control" name="row[tips]" type="text" value="">
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="begin_validity" class="control-label col-xs-12 col-sm-2">有效期(开始):</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="begin_validity" data-rule="required" class="form-control datetimepicker" name="row[begin_validity]" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end_validity" class="control-label col-xs-12 col-sm-2">有效期(结束):</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="end_validity" data-rule="required" class="form-control datetimepicker" name="row[end_validity]" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-weigh" class="form-control" name="row[weight]" type="number" value="0">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'])}
                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</section>

<script>
    $(function () {
        Form.api.bindevent($("form[role=form]"));
    });
</script>
