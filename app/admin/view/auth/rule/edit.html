

<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[id]" value="{$row['id']}">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">菜单:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[ismenu]', ['1'=>'是', '0'=>'否'], $row['ismenu'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">父级:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_select('row[pid]', $ruledata, $row['pid'], ['class'=>'form-control selectpicker'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-12 col-sm-2">规则:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="name" name="row[name]" data-placeholder-node="控制器/方法名,如果有目录请使用 目录名/控制器名/方法名" value="{$row.name|htmlentities}" data-placeholder-menu="父级菜单无需匹配控制器和方法,子级菜单请使用控制器名" value="" data-rule="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="control-label col-xs-12 col-sm-2">标题:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title|htmlentities}" data-rule="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icon" class="control-label col-xs-12 col-sm-2">图标:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group input-groupp-md">
                                <input type="text" class="form-control" id="icon" name="row[icon]" value="{$row.icon}" />
                                <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="weigh" name="row[weight]" value="{$row.weight}" data-rule="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="control-label col-xs-12 col-sm-2">规则条件:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea class="form-control" id="condition" name="row[condition]">{$row.condition|htmlentities}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                        <div class="col-xs-12 col-sm-8">
                            <textarea class="form-control" id="remark" name="row[remark]">{$row.remark|htmlentities}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'], $row['status'])}
                        </div>
                    </div>

                    <div class="form-group hidden layer-footer">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">提交</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>

                </form>




            </section>
        </div>
    </div>
</section>

{include file="auth/rule/tpl"/}


<script>
    $(function () {
        Form.api.bindevent($('#edit-form'));
    });
</script>
