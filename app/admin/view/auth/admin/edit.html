<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[id]" value="{$row.id}" />
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">所属组别:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_select('group[]', $groupdata, $groupids, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-rule'=>'required'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-xs-12 col-sm-2">用户名:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="username" name="row[username]" value="{$row.username|htmlentities}" data-rule="required;username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-xs-12 col-sm-2">密码:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="password" class="form-control" id="password" name="row[password]" autocomplete="new-password" value="" data-rule="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginfailure" class="control-label col-xs-12 col-sm-2">登录失败次数:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="number" class="form-control" id="loginfailure" name="row[loginfailure]" value="{$row.loginfailure}" data-rule="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'], $row['status'])}
                        </div>
                    </div>

                    <div class="form-group hidden layer-footer">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">提交</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>

                </form>




            </section>
        </div>
    </div>
</section>
<script>
    $(function () {
        Form.api.bindevent($("form[role=form]"));
    })
</script>
