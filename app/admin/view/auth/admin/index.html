
<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-header">
            <div class="panel-lead">
                <em>管理员管理</em>左侧的菜单根据管理员所拥有的权限进行生成
            </div>
        </div>

        <div class="panel-body">
            <section class="content">
                <div id="toolbar" class="toolbar">
                    {:build_toolbar('refresh,add,delete')}
                </div>
                <table id="table" class="table table-striped table-bordered table-hover"
                       data-operate-edit="{:$auth->check('auth/admin/edit')}"
                       data-operate-del="{:$auth->check('auth/admin/del')}"
                       width="100%">
                </table>
            </section>
        </div>
    </div>
</section>

<script>
    $(function () {
        // 初始化表格参数配置
        Table.api.init({
            extend: {
                index_url: '{:url("index")}',
                add_url: '{:url("add")}',
                edit_url: '{:url("edit")}',
                del_url: '{:url("del")}',
                multi_url: '{:url("multi")}',
            }
        });

        var table = $("#table");

        //在表格内容渲染完成后回调的事件
        table.on('post-body.bs.table', function (e, json) {
            $("tbody tr[data-index]", this).each(function () {
                if (parseInt($("td:eq(1)", this).text()) == 1) {
                    $("input[type=checkbox]", this).prop("disabled", true);
                }
            });
        });

        // 初始化表格
        table.bootstrapTable({
            url: $.fn.bootstrapTable.defaults.extend.index_url,
            columns: [
                [
                    {field: 'state', checkbox: true, },
                    {field: 'id', title: 'ID'},
                    {field: 'username', title: '用户名'},
                    {field: 'groups_text', title: '所属组别', operate:false, formatter: Table.api.formatter.label},
                    {field: 'status', title: '状态', formatter: Table.api.formatter.status},
                    {field: 'logintime', title: '最后登录', formatter: Table.api.formatter.datetime, operate: 'RANGE', addclass: 'datetimerange', sortable: true},
                    {field: 'operate', title: '操作', table: table, events: Table.api.events.operate, formatter: function (value, row, index) {
                            if(row.id == 1){
                                return '';
                            }
                            return Table.api.formatter.operate.call(this, value, row, index);
                        }}
                ]
            ]
        });

        // 为表格绑定事件
        Table.api.bindevent(table);
    });
</script>
