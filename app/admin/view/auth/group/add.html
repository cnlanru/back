<link rel="stylesheet" href="/assets/plugin/jstree/dist/themes/default/style.css">
<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[rules]" value="" />
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">父级:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_select('row[pid]', $groupdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-12 col-sm-2">名称:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="name" name="row[name]" value="" data-rule="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">权限:</label>
                        <div class="col-xs-12 col-sm-8">
                            <span class="text-muted"><input type="checkbox" name="" id="checkall" /> <label for="checkall"><small>选中全部</small></label></span>
                            <span class="text-muted"><input type="checkbox" name="" id="expandall" /> <label for="expandall"><small>展开会部</small></label></span>

                            <div id="treeview"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'])}
                        </div>
                    </div>

                    <div class="form-group hidden layer-footer">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">提交</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>

                </form>




            </section>
        </div>
    </div>
</section>

<script src="/assets/plugin/jstree/dist/jstree.js"></script>
{include file="auth/group/script"/}
