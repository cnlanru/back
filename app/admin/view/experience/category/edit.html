<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <section class="content">
                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <input type="hidden" name="row[id]" value="{$row.id}">
                    <div class="form-group">
                        <label for="c-pid" class="control-label col-xs-12 col-sm-2">父ID:</label>
                        <div class="col-xs-12 col-sm-8">

                            <select id="c-pid" data-rule="required" class="form-control selectpicker" name="row[pid]">
                                {foreach name="parentList" item="vo"}
                                <option value="{$key}" {in name="key" value="$row.pid"}selected{/in}>{$vo.name|raw}</option>
                                {/foreach}
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="c-name" class="control-label col-xs-12 col-sm-2">名称:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-image" class="control-label col-xs-12 col-sm-2">图片:</label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="input-group">
                                <input id="c-image" class="form-control" size="35" name="row[image]" type="text" value="{$row.image}">
                                <div class="input-group-addon no-border no-padding">
                                    <span><button type="button" id="plupload-image" class="btn btn-sm btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 上传</button></span>
                                    <span><button type="button" id="fachoose-image" class="btn btn-sm btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false" data-url="{:url('general.attachment/select')}"><i class="fa fa-list"></i> 选择</button></span>
                                </div>
                                <span class="msg-box n-right"></span>
                            </div>
                            <ul class="row list-inline plupload-preview" id="p-image"></ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input id="c-weigh" class="form-control" name="row[weight]" type="number" value="{$row.weight}">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">状态:</label>
                        <div class="col-xs-12 col-sm-8">
                            {:build_radios('row[status]', ['1'=>'正常', '0'=>'隐藏'], $row['status'])}
                        </div>
                    </div>
                    <div class="form-group layer-footer hidden">
                        <label class="control-label col-xs-12 col-sm-2"></label>
                        <div class="col-xs-12 col-sm-8 text-left">
                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </div>
</section>

<script>
    $(function () {
        Form.api.bindevent($("form[role=form]"));
    });
</script>
